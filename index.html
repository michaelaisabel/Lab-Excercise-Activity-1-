<html>

<html lang="en" dir="ltr">
  <head>
      <title>
          Facebook
      </title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div>
    <div class="header-control">
      <div class="control-align"> 
        <div class="img-control">
        <img src="logo-facebook.png" alt="Facebook Icon"/>
    
    </div>
    </div>
    </div>
<div>
  <br>
  <div class="container1">
    <div class="title">Log-in to Facebook!</div>
    <form1 action="#">
      <div class="login-information">
    <div class="input-box">
      <span class="details1">Username</span>
      <input type="text" required>
    </div>
    <div class="input-box">
            <span class="details1">Password</span>
            <input type="password" required>
          </div>
          <div class="button1">
            <input type="submit" value="Log-in">
          </div>
      </div>
    </form1>
   
  </div>
  <hr> 
  <div class="container">
    <div class="title">Create an Account</div>
    <p>It's quick and easy!</p>
    <div class="content">
      <form action="#">
        <div class="user-information">
          <div class="input-box">
            <span class="details">Firstname</span>
            <input type="text" placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <span class="details">Surname</span>
            <input type="text" placeholder="Enter Last Name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter Username" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="phone number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm password" required>
          </div>
        </div>
        <div class="birthdate-details">
          <span class="details">Birthday :</span>
          <input type="text" placeholder="DD" required size="5" maxlength="5" value="" />
          <input type="text"  placeholder="MM" required size="15" maxlength="15" value="" />
          <input type="text" placeholder="YYYY" required size="10" maxlength="10" value="" />
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <br>
        </div>
        </div>
        <p>
          By clicking Sign-up, you agree to our Terms and that you have read our 
          <u>Data Use Policy</u>, including <u >Cookie Used.</u>
        </p>
        <div class="button">
        
          <input type="submit" value="Sign-up">
        </div>
      </form>
    </div>
  
  </div>
 </div>
</div>
</div>
</body>

</html>
